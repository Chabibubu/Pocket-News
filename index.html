<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://127.0.0.1:* https://*.coingecko.com;">
    <title>Pocket News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="platform-catalog">
            <ul>
                <li data-platform="home" class="active">
                    <i class="fas fa-home"></i>
                    <span class="platform-name">Home</span>
                </li>
                <li data-platform="coindesk">
                    <img src="https://www.coindesk.com/favicon.ico" alt="CoinDesk">
                    <span class="platform-name">CoinDesk</span>
                </li>
                <li data-platform="cointelegraph">
                    <img src="https://cointelegraph.com/favicon.ico" alt="CoinTelegraph">
                    <span class="platform-name">CoinTelegraph</span>
                </li>
                <li data-platform="cryptonews">
                    <img src="https://cryptonews.com/favicon.ico" alt="CryptoNews">
                    <span class="platform-name">CryptoNews</span>
                </li>
                <li data-platform="newsbtc">
                    <img src="https://www.newsbtc.com/favicon.ico" alt="NewsBTC">
                    <span class="platform-name">NewsBTC</span>
                </li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="header">
                <div class="header-top">
                    <h1>Pocket News</h1>
                    <div class="crypto-prices"></div>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search articles...">
                        <button id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </header>

            <section id="trending" class="news-section">
                <h2>Trending News</h2>
                <div class="news-grid"></div>
            </section>

            <section id="all-news" class="news-section">
                <h2>Latest Articles</h2>
                <div class="news-grid"></div>
            </section>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize app after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new NewsApp();
        });
    </script>
</body>
</html>
